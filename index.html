<!DOCTYPE html>

<title>Page Title</title>

<body>
<div id="texto">
	<h1>Colección de CDs</h1>
	<button id="cargaCatalogo">Carga catálogo</button>
</div>
<table id="demo"></table>

<script type="text/javascript">
	document.getElementById("cargaCatalogo").addEventListener("click", cargaCatalogo);
	function cargaCatalogo() {
		var xhr = new XMLHttpRequest();
		
		xhr.onreadystatechange = function() {
			if(xhr.readyState==4 && xhr.status==200) {
				cargarXML(xhr);
			}
		};

		xhr.open("GET", "ejemploXML.xml", true);
		xhr.send();
	}
	
	function cargarXML(xml) {
		var docXML = xml.responseXML;
		var contenido = docXML.getElementsByTagName("CONTENIDO");
		document.getElementById("demo").innerHTML = contenido;
	}
